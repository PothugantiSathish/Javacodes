<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #pic{
            height: 32px;
            width: 360px;
        }
    </style>

</head>
<body>
    <div style="display: flex;">
        <div>
            <img src="hamburger-menu.svg" width="32px" height="32px"/>
        </div>
        <div style="margin-left: 20px;">
            <img src="youtube-logo.svg" width="90px" height="32px"/>
        </div>

        
        
        <div style="display: flex;justify-content: space-between;margin-left: 400px;">
            <div>
                <input id="pic" type="text" placeholder="search"/>
            </div>
            <div>
                <button style="margin-left: -5px;">
                <img src="search.svg" width="45px" height="28px"/>
                </button>
            </div>
            <div style="margin-left: 10px;">    
                <img src="voice-search-icon.svg"width="24px" height="35px"/>
            </div>
        </div>
        
       

        <div style="display: flex;column-gap: 30px;justify-content: space-between;margin-left: 300px;">
            <div>
                <img src="upload.svg"width="30px"height="30px"/>
            </div>
            <div>
                <img src="youtube-apps.svg"width="30px"height="30px"/>
            </div>
            <div>
                <img src="notifications.svg"width="30px"height="30px"/>
            </div>
            <div>
                <img src="my-channel.jpeg"width="30px"height="30px"/>
            </div>
        </div>
    </div>    
    
</body>
</html>
