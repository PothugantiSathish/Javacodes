<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: grid;grid-template-columns: 300px 300px 300px;">
        <div style="background-color: aquamarine;">div1</div>
        <div style="background-color: blueviolet;">div2</div>
        <div style="background-color:blanchedalmond;">div3</div>
        <div style="background-color: blue;">div4</div>
        
    </div>
    <div style="display: grid;grid-template-columns: 200px 1fr;margin-top: 10px;">
        <div style="background-color: red;">div1</div>
        <div style="background-color: blue;">div2</div>
        
    </div>
    <div style="display: grid;grid-template-columns: 200px 1fr 1fr;margin-top: 10px;">
        <div style="background-color: antiquewhite;">div1</div>
        <div style="background-color: blue;">div2</div>
        <div style="background-color: red;">div3</div>
        
    </div>
    <div style="display: grid;grid-template-columns: 200px 1fr 2fr;margin-top: 10px;">
        <div style="background-color: aquamarine;">div1</div>
        <div style="background-color: red;">div2</div>
        <div style="background-color: yellowgreen;">div3</div>
        
    </div>
    
    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr;margin-top: 20px;justify-content: space-between;">
        <div style="background-color: aquamarine;width: 400px;height: 400px;">div1</div>
        <div style="background-color: red;width: 400px;height: 400px;">div2</div>
        <div style="background-color: blue;width: 400px;height: 400px;">div3</div>
        
    </div>

    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr 1fr;margin-top: 20px;height: 400px;column-gap: 20px;">
        <div style="background-color: blue;">div1</div>
        <div style="background-color: green;">div2</div>
        <div style="background-color: yellow;">div3</div>
        <div style="background-color: red;">div4</div>
        
    </div>

    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr 1fr;margin-top: 20px;height: 180px;column-gap: 20px;">
        <div style="background-color: green;">div1</div>
        <div style="background-color: lightblue;">div2</div>
        <div style="background-color: red;">div3</div>
        <div style="background-color: yellow;">div4</div>
        
    </div>


    
    </body>
</html>
